<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeleFlix Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex bg-gray-100">

  <!-- Sidebar Navigation -->
  <nav class="w-64 bg-purple-800 text-white p-6 flex flex-col">
    <h2 class="text-2xl font-bold mb-8">TeleFlix Admin</h2>
    <ul class="space-y-4">
      <li><a href="#statistics" class="flex items-center space-x-2"><img src="https://i.ibb.co/6ccwKJL2/icons8-pie-chart-graph-for-statics-of-global-social-media-profile-24.png" class="w-6 h-6"> <span>Statistics</span></a></li>
      <li><a href="#shortlink" class="flex items-center space-x-2"><img src="https://i.ibb.co/fYrvJ7DG/icons8-link-94.png" class="w-6 h-6"> <span>Short Link</span></a></li>
      <li><a href="#upload" class="flex items-center space-x-2"><img src="https://i.ibb.co/NdLhpL7N/Pngtree-3d-upload-icon-7692855.png" class="w-6 h-6"> <span>Upload</span></a></li>
    </ul>
    <button id="logoutBtn" class="mt-auto bg-red-600 py-2 rounded-lg hover:bg-red-700">Logout</button>
  </nav>

  <!-- Main Content -->
  <main class="flex-1 p-8">
    <!-- Statistics Section -->
    <section id="statistics" class="hidden">
      <h1 class="text-3xl font-bold mb-4">Statistics</h1>
      <p>View your platform stats here.</p>
    </section>

    <!-- Short Link Section -->
    <section id="shortlink" class="hidden">
      <h1 class="text-3xl font-bold mb-4">Short Link</h1>
      <p>Create and manage short links here.</p>
    </section>

    <!-- Upload Section -->
    <section id="upload" class="hidden">
      <h1 class="text-3xl font-bold mb-4">Upload</h1>
      <p>Upload content to the platform.</p>
    </section>
  </main>

  <!-- Dashboard JS -->
  <script>
    // Check login status
    if (!localStorage.getItem('isLoggedIn')) {
      window.location.href = '/LoginForAdmin';
    }

    // Handle sidebar navigation
    const links = document.querySelectorAll('nav a');
    const sections = document.querySelectorAll('main section');

    links.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        sections.forEach(section => section.classList.add('hidden')); // Hide all sections
        const target = document.querySelector(link.getAttribute('href')); // Show target section
        target.classList.remove('hidden');
      });
    });

    // Show Statistics section by default
    document.getElementById('statistics').classList.remove('hidden');

    // Logout function
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('isLoggedIn');
      localStorage.removeItem('adminUser');
      window.location.href = '/LoginForAdmin';
    });
  </script>

</body>
</html>
