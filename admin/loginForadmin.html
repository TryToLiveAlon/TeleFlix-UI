<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeleFlix Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">TeleFlix Admin Login</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="username" class="block font-medium">Username</label>
        <input type="text" id="username" class="w-full px-4 py-2 border rounded-lg" placeholder="Enter admin username" required>
      </div>
      <div>
        <label for="password" class="block font-medium">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg" placeholder="Enter password" required>
      </div>
      <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700">Login</button>
    </form>
    <p id="error" class="text-red-500 text-center mt-4 hidden">Invalid credentials</p>
  </div>

  <script>
    // Fixed admin credentials
    const fixedAdmin = {
      username: "admin",
      password: "admin123" // You can change this later
    };

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === fixedAdmin.username && password === fixedAdmin.password) {
        // Store login token in localStorage
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('adminUser', username);
        // Redirect to dashboard
        window.location.href = '/dashboard';
      } else {
        document.getElementById('error').classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
